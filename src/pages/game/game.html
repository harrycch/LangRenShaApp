<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>{{ "page_game_title" | translate }}</ion-title>

    <ion-buttons right>
      <button ion-button navPop icon-only>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row class="card-background-page">
    <ion-col col-3 *ngFor="let player of game.playerList">
      <ion-card>
        <img class="card-image" src="assets/imgs/{{player.card.imgPath}}"/>
        <div class="card-title">{{ player.id }}</div>
        <div class="card-subtitle">({{ (player.isAlive ? 'player_alive' : 'player_dead') | translate }})</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row (click)="onClickProceed($event)">
    <ion-col>
      <p>{{ currentTimeMsg | translate }}<br>{{ currentCommandMsg | translate }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
