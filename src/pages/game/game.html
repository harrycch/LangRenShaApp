  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>{{ "page_game_title" | translate }}</ion-title>

    <ion-buttons right>
      <button ion-button navPop icon-only>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row class="card-background-page">
    <ion-col col-3 *ngFor="let player of game.playerList">
      <ion-card (click)="onClickCard($event, player)">
        <img class="card-image" src="assets/imgs/{{ (player.card != undefined) ? player.card.imgPath : 'card-empty.jpg'}}"/>
        <div class="card-title">{{ player.id }}</div>
        <div class="card-subtitle">({{ (player.isAlive ? 'player_alive' : 'player_dead') | translate }})</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row (click)="onClickProceed($event)">
    <ion-col col-12>
      <p *ngIf="(gameMessage.time!='')">{{ gameMessage.time | translate }}</p>
      <p *ngIf="(gameMessage.announcement!='')">{{ gameMessage.announcement | translate:gameMessage.params}}</p>
      <p *ngIf="(gameMessage.command!='')">{{ gameMessage.command | translate:gameMessage.params }}</p>
    </ion-col>
    <ion-col col-12>
      <button ion-button color="default" (click)="onClickNegativeBtn($event)" *ngIf="(gameMessage.negativeBtn!='')">{{ gameMessage.negativeBtn | translate }}</button>
      <button ion-button color="danger" (click)="onClickBurstBtn($event)" *ngIf="gameMessage.canBurst">{{ "btn_burst" | translate }}</button>
      <button ion-button color="default" (click)="onClickGameResultBtn($event)" *ngIf="game.isEnded">{{ "btn_game_result" | translate}}</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
