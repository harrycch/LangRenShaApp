<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "page_home_title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ "page_home_h3" | translate }}</h3>
  <p>{{ "page_home_p" | translate }}</p>

  <button ion-button color="success" (click)="onStartGameClick()">{{ "page_home_btn_start_game" | translate }}</button>
  <button ion-button color="light" continueGame (click)="onContinueGameClick()" *ngIf="isPreviousGameExist">{{ "page_home_btn_continue_game" | translate }}</button>
</ion-content>
